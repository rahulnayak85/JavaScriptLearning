<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
</head>
<body>
    <h1>Calculate if you are on-track for your retirement</h1>

    <h2>Answer a few questions first</h2>

    <form>
        <fieldset>
            <legend>Details about you</legend>
            
            <input id="yearOfBirth" type="number" min="1900" max="2024" step="1" required />
            <label for="yearOfBirth">Year of Birth</label>
            <input id="ageOfRetirement" type="number" min="25" max="149" step="1" required />
            <label for=""ageOfRetirement">Retirement Age</label>
            <input id="currentRetirementCorpus" type="number" min="1" step="any" required />
            <label for="currentRetirementCorpus">Current Retirement Corpus</label>
            <input id="currentSalary" type="number" min="1" step="any" required />
            <label for="currentSalary">Current Retirement Corpus</label>
            <input id="annualRetirementContribution" type="number" min="1" step="any" required />
            <label for="annualRetirementContribution">Annual Retirement Contribution</label>

        </fieldset>

    </form>
    
    
</body>
</html>
